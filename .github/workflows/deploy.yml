name: ðŸš€ Deploy website on push

on:
  push:
    branches:
      - main # atau branch yang Anda inginkan

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Sync files via SFTP
        uses: appleboy/ftp-action@v1
        with:
          host: ${{ secrets.CPANEL_DOMAIN }}
          username: ${{ secrets.CPANEL_USER }}
          password: ${{ secrets.CPANEL_PASS }}
          port: 22
          local-dir: build/ # path ke folder build Anda
          server-dir: /public_html/ # path di server SFTP tempat file akan di-deploy
